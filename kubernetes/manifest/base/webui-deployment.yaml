apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-webui-deployment
  namespace: ollama-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-webui
  template:
    metadata:
      labels:
        app: ollama-webui
    spec:
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-pvc
      containers:
        - name: ollama-webui
          image: jnkstr/fits_ai
          ports:
            - containerPort: 8080
          env:
            - name: OLLAMA_API_BASE_URL
              value: "http://ollama-service.ollama-namespace.svc.cluster.local:11434/api"
          volumeMounts:
            - name: ollama-data
              mountPath: /backend/data/
          tty: true

